<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Tempo Agora</title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/ionic.app.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="TempoAgora" ng-controller="MainController">
        <ion-view view-title="Tempo Agora">
            <ion-slide-box  on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="item in content | orderBy:'id'">
                    <ion-header-bar align-title="center" class="bar bar-header bar-light">
                        <h1 class="title">{{item.location}}</h1>
                        <button class="button icon ion-plus-round"></button>
                    </ion-header-bar>
                </ion-slide>
            </ion-slide-box>
            <ion-content has-header="true" padding="true">
                <div class="row row-center">
                    <div class="col col-center">
                        <div class="current-time">
                            <div><span date-now="EEE, MMM dd h:s a"></span></div>
                            <img src="http://developers.agenciaideias.com.br/images/tempo/28.png">
                            <div><span><b>21Â°C</b></span></div>
                            <div><span>Noite Nublado</span></div>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </body>
</html>
