<ion-view view-title="Home">
    <ion-slide-box>
        <ion-slide ng-repeat="item in content | orderBy:'id'">
            <ion-header-bar align-title="center" class="bar bar-header bar-light">
                <span class="title">{{item.location}}</span>
                <a class="button icon ion-plus-round" ui-sref="config"></a>
            </ion-header-bar>
            <ion-content has-header="true" padding="true">
                <div class="row row-center">
                    <div class="col col-center">
                        <div class="current-time">
                            <div>
                                <span id="data_hora_{{item.id}}"></span>
                            </div>
                            <img id="tempo_icon_{{item.id}}" src="img/loading.gif">
                            <div>
                                <span><span id="tempo_valor_{{item.id}}"></span></span>
                            </div>
                            <div>
                                <span id="tempo_desc_{{item.id}}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-slide>
    </ion-slide-box>
</ion-view>
